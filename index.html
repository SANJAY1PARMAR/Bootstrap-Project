<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkHX5RA6eCAVKBdQNJdJMicmKV_ZhS5VfX-PVH_EGB6zGwvjG_BOcKaYasT-jLObPhCvs&usqp=CAU">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styel.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfqMWAjgdyv00syq-EBtppsouvJMkr7TpwSFGBJE8cuuVxn2n6rOkO2cdDipFgGnGHQ&usqp=CAU"
                    height="40" alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
            </a>

            <div class="d-flex align-items-center">
                <a class="btn btn-primary me-3" href="./Registration.html"> Sign up for all</a>
            </div>
        </div>
        <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->


    <div class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: auto">
        <div class="container" style="padding-top:10%;">
            <div class="row">
                <div class="col" style="text-align:center; padding-top: 10%;">
                    <h1 class="display-1">Bootstrap Project</h1>
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p>A well-known quote, contained in a blockquote element.</p>
                        </blockquote>
                    </figure>
                </div>
                <div class="col" style="text-align:left;">
                    <section class="vh-100 gradient-custom">
                        <div>
                            <div>
                                <div>
                                    <div style="border-radius: 15px;">

                                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                                        <form>

                                            <div class="row">
                                                <div class="col-md-6 mb-4">

                                                    <div class="form-outline">
                                                        <input type="text" id="validationCustom01"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="validationCustom01">First
                                                            Name</label>
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4">

                                                    <div class="form-outline">
                                                        <input type="text" id="lastName"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="lastName">Last Name</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                                    <div class="form-outline datepicker w-100">
                                                        <input type="text" class="form-control form-control-lg"
                                                            id="birthdayDate" required />
                                                        <label for="birthdayDate" class="form-label">Birthday</label>
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4">

                                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="femaleGender" value="option1"
                                                            checked required />
                                                        <label class="form-check-label"
                                                            for="femaleGender">Female</label>
                                                    </div>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="maleGender" value="option2" />
                                                        <label class="form-check-label" for="maleGender">Male</label>
                                                    </div>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="otherGender"
                                                            value="option3" />
                                                        <label class="form-check-label" for="otherGender">Other</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">

                                                    <div class="form-outline">
                                                        <input type="email" id="emailAddress"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="emailAddress">Email</label>
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">

                                                    <div class="form-outline">
                                                        <input type="number" id="phoneNumber"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12">

                                                    <select class="select form-control-lg">
                                                        <option value="1" disabled>Choose option</option>
                                                        <option value="2">Subject 1</option>
                                                        <option value="3">Subject 2</option>
                                                        <option value="4">Subject 3</option>
                                                    </select>
                                                    <label class="form-label select-label ">Choose option</label>

                                                </div>
                                            </div>
                                            <div class="mt-4 pt-2">
                                                    <input class="btn btn-primary btn-lg" onclick="Open()"  type="submit" 
                                                    value="Sing up"/>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
